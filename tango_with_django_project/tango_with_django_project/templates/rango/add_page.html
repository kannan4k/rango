{% extends 'rango/base.html' %}

{% block title %} Add a new Page {% endblock %}
{% block body_block %}
<div class="hero-unit">
        <form id="page_form" method="post" action="/rango/category/{{ category_name_url }}/add_page/">

            {% csrf_token %}
          {{ form.as_p }}

            <input type="submit" name="submit" value="Create Page" />
        </form>
</div>
{% endblock %}
