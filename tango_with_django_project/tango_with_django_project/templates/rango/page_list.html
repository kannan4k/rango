		{% if pages %}
	    <ul>
	        {% for page in pages %}
	        <li><a href="/rango/goto/?page_id={{ page.id }}">{{ page.title }}</a></li>
	        {% if page.views > 1 %}
	            - ({{ page.views }} views)
	        {% elif page.views == 1 %}
	            - ({{ page.views }} view)
	        {% endif %}
	        {% endfor %}
	    </ul>
	    {% else %}
	        <strong>No pages currently in category.</strong>
	    {% endif %}
